<div class="modal fade" id="editPopup" tabindex="-1" role="dialog" aria-labelledby="editPopupLabel" aria-hidden="true"
    [ngClass]="{'show': showModal}" [style.display]="showModal ? 'block' : 'none'" (click)="onBackdropClick($event)">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header flex justify-content-between">
                <h5 class="modal-title" id="editPopupLabel">{{ isEdit ? 'Edit Event' : 'Add Event' }}</h5>
                <button type="button" class="btn btn-danger" *ngIf="isEdit" (click)="onDelete()">Delete</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="startDateTime">Start Date Time:</label>
                        <input type="date" class="form-control" id="startDateTime" [(ngModel)]="item.startDateTime"
                            name="startDateTime" />
                    </div>
                    <div class="form-group">
                        <label for="type">Event Name:</label>
                        <select class="form-control" id="type" [(ngModel)]="item.type" (ngModelChange)="objChanged($event)" name="type">
                            <option *ngFor="let event of eventTypes" [value]="event">{{ event }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ageInDays">DM/Ag:</label>
                        <input type="number" class="form-control" id="ageInDays" [(ngModel)]="item.ageInDays"
                            name="ageInDays" />
                    </div>
                      <div [formGroup]="form">
                        <div *ngFor="let display of displayArr">
                          <div *ngIf="display.key">
                            <label [for]="display.key">{{ display.key }}:</label>
                            
                            <ng-container [ngSwitch]="getFieldType(display.key)">
                              <input *ngSwitchCase="'text'" [id]="display.key" [formControlName]="display.key" placeholder="Enter {{display.key}}" />
                              <input *ngSwitchCase="'number'" type="number" [id]="display.key" [formControlName]="display.key" placeholder="Enter {{display.key}}" />
                              <input *ngSwitchCase="'date'" type="date" [id]="display.key" [formControlName]="display.key" />
                              <input *ngSwitchCase="'checkbox'" type="checkbox" [id]="display.key" [formControlName]="display.key" />
                            </ng-container>
                          </div>
                        </div>
                      </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
            </div>
        </div>
    </div>
</div>

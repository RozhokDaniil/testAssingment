<div class="d-flex justify-content-end m-2">
    <button type="button" class="btn btn-primary mb-2 float-right" (click)="openAddPopup()">Add Event</button>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th (click)="onDateHeaderClick()" style="cursor: pointer;">Date</th>
            <th>Event Name</th>
            <th>DM/Ag</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data" (click)="openEditPopup(item)">
            <td>{{ item.eventId }}</td>
            <td>{{ item.startDateTime | unixTimestamp }}</td>
            <td>{{ item.type | camelCaseSplit }}</td>
            <td>{{ item.ageInDays }}</td>
            <td>
                <ng-container *ngIf="getDisplayValue(item).key !== 'No Data'">
                    <strong>{{ getDisplayValue(item).key | camelCaseSplit }}:</strong> {{ getDisplayValue(item).value }}
                </ng-container>
                <ng-container *ngIf="getDisplayValue(item).key === 'No Data'">
                    {{ getDisplayValue(item).value }}
                </ng-container>
            </td>
        </tr>
    </tbody>
</table>

<app-modal></app-modal>
<app-confirmation-modal></app-confirmation-modal>
